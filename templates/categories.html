{% extends "base.html" %}
{% block content %}

<div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;">
  <h2 style="margin:0;">Categories</h2>
  <a class="btn" href="/categories/new">+ New Category</a>
</div>

<table style="width:100%;border-collapse:collapse;">
  <thead>
    <tr style="text-align:left;border-bottom:1px solid #1f2937;">
      <th style="padding:10px 8px;">ID</th>
      <th style="padding:10px 8px;">Name (AR)</th>
      <th style="padding:10px 8px;">Name (EN)</th>
      <th style="padding:10px 8px;">Subtopic</th>
      <th style="padding:10px 8px;">Created</th>
      <th style="padding:10px 8px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
    <tr style="border-bottom:1px solid #111827;">
      <td style="padding:10px 8px;color:#9ca3af;">{{ c.id }}</td>
      <td style="padding:10px 8px;">{{ c.name_ar or '' }}</td>
      <td style="padding:10px 8px;">{{ c.name_en or '' }}</td>
      <td style="padding:10px 8px;color:#9ca3af;">{{ c.subtopic or '' }}</td>
      <td style="padding:10px 8px;color:#9ca3af;">{{ c.created_at }}</td>
      <td style="padding:10px 8px;">
        <a class="btn btn-muted" href="/categories/{{ c.id }}/edit">Edit</a>
        <a class="btn btn-muted" href="/categories/{{ c.id }}/questions">Questions</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
